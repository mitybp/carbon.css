<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carbon.css - black and white CSS library</title>
    <script src="./planifolia.min.js"></script>
    <link rel="stylesheet" href="https://carboncss.pages.dev/api/carbon.min.css" />
    <link rel="shortcut icon" href="https://carboncss.pages.dev/favicon.png" type="image/x-icon" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body onload="toggleTheme()">
    <header class="d-flex flex-row mx align-items-center justify-between">
      <a href="https://carboncss.pages.dev/#/"><small>carbon.css</small></a>
      <div class="d-flex flex-row">
        <a href="https://carboncss.pages.dev/#/docs" class="btn">Docs</a>
        <button
          onclick="document.body.classList.toggle('light'); toggleTheme()"
          class="btn square"
          id="toggleThemeButton"
        ></button>
        <a
          href="https://github.com/mitybp/carbon.css"
          target="_blank"
          class="btn square active"
          ><i class="ph-fill ph-github-logo"></i
        ></a>
      </div>
    </header>
    <main></main>
    <footer class="d-flex flex-column align-items-center justify-center py mb">
      <p>Made with ❤️ in Brazil.</p>
      <a href="https://github.com/mitybp/carbon.css" target="_blank"
        >GitHub repository</a
      >
    </footer>
    <script>
      window.PlanifoliaSettings.container = document.querySelector("main");
      window.PlanifoliaSettings.basePath = "/view/";
      Planifolia.initializeAutoRouter();

      const toggleThemeButton = document.getElementById("toggleThemeButton");
      toggleTheme = () => {
        if (document.body.classList.contains("light")) {
          toggleThemeButton.innerHTML = "<i class='ph-fill ph-moon'><i/>";
        } else {
          toggleThemeButton.innerHTML = "<i class='ph-fill ph-sun'><i/>";
        }
      };
    </script>
  </body>
</html>
